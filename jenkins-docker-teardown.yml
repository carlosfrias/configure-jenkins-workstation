---
- name: Teardown jenkins server
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Stop running instance
    ignore_errors: yes
    docker_container:
      name: "{{ container_name }}"
      state: stopped

  - name: Remove running instance
    docker_container:
      name: "{{ container_name }}"
      state: absent

  - name: Remove existing image
    docker_image:
      name: "{{ container_name }}"
      state: absent
      force: yes


